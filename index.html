<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stéphane Basset - Photographe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <h1>Stéphane Basset</h1>
            <p class="tagline">Photographe Professionnel</p>
            <nav id="filters">
                <button class="filter-btn active" data-filter="all">Tout</button>
                <button class="filter-btn" data-filter="portraits">Portraits</button>
                <button class="filter-btn" data-filter="paysages">Paysages</button>
                <button class="filter-btn" data-filter="evenements">Événements</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="gallery" class="gallery-grid">
            <!-- Les photos seront insérées ici par JavaScript -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Stéphane Basset. Tous droits réservés.</p>
    </footer>

    <!-- Lightbox pour afficher les images en grand -->
    <div id="lightbox" class="lightbox hidden">
        <div class="lightbox-content">
            <span class="close-btn">&times;</span>
            <div class="lightbox-image-container">
                <img id="lightbox-img" src="" alt="">
            </div>
            <div class="lightbox-details">
                <h2 id="lightbox-title"></h2>
                <p id="lightbox-desc">Chargement de la description...</p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
